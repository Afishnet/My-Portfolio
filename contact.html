<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Anet's homepage. Anet is a talented web developer specializing in creating beautiful and functional websites. Contact Anet today to bring your digital vision to life."
    />
    <title>Anet - Web Developer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bab0f4a23b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Gravitas+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="work.html">Work</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="hello-heading">
        <h1 class="w3-container w3-animate-left">Hello.</h1>
        <div class="text-connect">
          <p>
            Seeking a meticulously crafted website that reflects your unique
            vision? Collaborate with me to turn your digital dreams into
            reality.
          </p>
          <button class="btn-connect" id="showContactButton">
            Let's connect!
          </button>
        </div>
      </div>
      <div class="row justify-content-around contacts">
        <div class="col-6">
          <h3>Email</h3>
          <p><a href="mailto:jakesovaan@gmail.com">jakesovaan@gmail.com</a></p>
        </div>
        <div class="col-6">
          <h3>Instagram</h3>
          <p>
            <a href="https://www.instagram.com/anetjakesova" target="_blank"
              >@anetjakesova</a
            >
          </p>
        </div>
      </div>
    </div>
    <div id="contactDetails">
      <form
        action="https://formspree.io/f/mwkalajy"
        method="POST"
        class="p-3 rounded"
      >
        <div>
          <label for="emailInput" class="form-label">Your email:</label>
          <input
            type="email"
            id="emailInput"
            name="_replyto"
            class="form-control"
            required
            autofocus
          />
        </div>
        <div>
          <label for="messageInput" class="form-label">Your message:</label>
          <textarea
            id="messageInput"
            name="message"
            class="form-control"
            required
          ></textarea>
        </div>
        <button type="submit" id="closeContactButton" class="btn btn-send">
          Send
        </button>
      </form>
    </div>
    <div class="clouds"></div>
    <footer>
      <div class="minding">
        <span class="footer-text">ARE YOU MINDING A PROJECT?</span>
        <a href="#" class="btn-contact">Contact me</a>
      </div>
      <div class="under-line">
        <i class="fab fa-instagram fa-2x"><a href="#"></a></i>
        <i class="fab fa-github fa-2x"></i>
        <i class="far fa-envelope fa-2x"></i>
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const showContactButton = document.getElementById("showContactButton");
        const closeContactButton =
          document.getElementById("closeContactButton");
        const contactDetails = document.getElementById("contactDetails");

        showContactButton.addEventListener("click", () => {
          contactDetails.style.display = "block";
        });

        closeContactButton.addEventListener("click", () => {
          contactDetails.style.display = "none";
        });
      });
    </script>
  </body>
</html>
